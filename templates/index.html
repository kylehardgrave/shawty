<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Shawty: The Go URL Shortener</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>


<body>
  <main>
    <h1>Shawty</h1>
    <form class="shorten-form" action="/" method="POST">
      <div class="url-field">
        <label for="url">Paste a URL here to shorten:</label>
        <input class="input-lg" type="url" placeholder="Paste URL here"/>
      </div>
      <div class="shortcode-field">
        <input type="text" placeholder="Custom URL"/>
      </div>
  </main>
  <footer><p>Copyright &copy; 2013 by Kyle Hardgrave. All rights reserved.</p></footer>

  <!-- JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
